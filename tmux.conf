# COLOUR
########
# Place status bar at top.
set-option -g status-position top
# Customize status bar.
set-option -g status-utf8 on
# set-option -g status-left ' #[bold]‚ùê #S#[default] '
set-option -g status-left-bg colour234
set-option -g status-left-fg colour236
set-option -g status-right ' #(date "+%d.%m | %H:%M:%S") '
set-option -g status-right-fg colour242
set-option -g status-right-length 60
set-option -g status-left-length 60
set-option -g status-interval 1 # update statusbar each sec
# default statusbar colors
set-option -g status-bg colour234 #dark gray
# default window title colors
set-window-option -g window-status-fg colour242
# pane border
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg colour235 #base02
# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg white # 245
# pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange


# TMUX and VIM
##############
# use vim tmux plugin from https://github.com/christoomey/vim-tmux-navigator
bind -n C-h if "[ $(tmux display -p '#{pane_current_command}' | tr '[:upper:]' '[:lower:]') = vim ]" "send-keys C-h" "select-pane -L"
bind -n C-j if "[ $(tmux display -p '#{pane_current_command}' | tr '[:upper:]' '[:lower:]') = vim ]" "send-keys C-j" "select-pane -D"
bind -n C-k if "[ $(tmux display -p '#{pane_current_command}' | tr '[:upper:]' '[:lower:]') = vim ]" "send-keys C-k" "select-pane -U"
bind -n C-l if "[ $(tmux display -p '#{pane_current_command}' | tr '[:upper:]' '[:lower:]') = vim ]" "send-keys C-l" "select-pane -R"
bind -n "C-\\" if "[ $(tmux display -p '#{pane_current_command}' | tr '[:upper:]' '[:lower:]') = vim ]" "send-keys C-\\" "select-pane -l"


